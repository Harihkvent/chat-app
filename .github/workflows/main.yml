name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6.0
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: example
        options: >-
          --health-cmd="mongosh --eval 'db.adminCommand(\"ping\")'" 
          --health-interval=10s 
          --health-timeout=5s 
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install server dependencies
        run: |
          cd server
          npm ci

      - name: Lint and build server
        run: |
          cd server
          npm run build

      - name: Install client dependencies
        run: |
          cd client
          npm ci

      - name: Lint and build client
        run: |
          cd client
          npm run build

      - name: Check Docker Compose config
        run: docker-compose config
